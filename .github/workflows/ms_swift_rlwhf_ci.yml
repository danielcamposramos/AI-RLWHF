name: MS-Swift RLWHF Integration Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "plugins/core/**"
      - "scripts/**"
      - "tests/**"
      - "configs/**"
      - "requirements-ms-swift.txt"
  pull_request:
    branches: [main]
    paths:
      - "plugins/core/**"
      - "scripts/**"
      - "tests/**"
      - "configs/**"

jobs:
  test-cpu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ms-swift.txt || true
      - name: Run quality gate
        run: python scripts/data_pipeline/data_quality_gate.py data/test/honesty_logs_sample.jsonl || true
      - name: Run integration tests
        run: python -m unittest tests/integration/ms_swift_rlwhf_test.py

  test-gpu:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ms-swift.txt || true
      - name: Run smoke test
        env:
          CUDA_VISIBLE_DEVICES: 0
        run: python -m unittest tests/integration/ms_swift_rlwhf_test.py
